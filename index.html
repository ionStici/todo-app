<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet"/>
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <link rel="stylesheet" href="./style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main class="main">


            
            <div class="app">
                <div class="app__header">
                    <p class="app__header--label">Your To Do App</p>
                    <p class="app__header--img"></p>
                </div>

                <div class="app__header--bottom">
                    <p class="app__item" data-row="${i}">
                        <span class="app__item--check-box"></span>
                        <span class="app__item--text">${item}</span>
                        <span class="app__item--edit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 app__item--edit-svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </span>
                    </p>`;
                </div>

                <div class="overflow">
                    <div class="app__unchecked"></div>
                    <div class="app__checked"></div>
                </div>

                <div class="app__input">
                    <form class="app__input__form">
                        <input placeholder="Type.." type="text" class="app__input__text-box"/>
                        <button class="app__input__button"><ion-icon name="arrow-redo-circle-outline" class="app__input__button-svg"></ion-icon></button>
                    </form>
                </div>
            </div>



        </main>
    </body>
</html>
